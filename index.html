<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmeto - Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <!-- <div class="navbar">
            <h1 class="logo">Marmeto</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div> -->
        <div class="navbar-new">
            <div class="row">
                <div class="col-4">
                    <div class="row">
                        <div class="logo-container">
                            <img class="navbar-logo" src="images/logo.png" alt="Marmeto Logo">
                        </div>
                        <div class="logo-title">
                            <h1>Marmeto</h1>
                        </div>
                    </div>
                </div>
                <!-- Menu Section -->
                <div class="custom-column align-center">
                    <div class="custom-row">
                        <div class="custom-column-3"><h3>Home</h3></div>
                        <div class="custom-column-3"><h3>Shop</h3></div>
                        <div class="custom-column-3"><h3>About</h3></div>
                        <div class="custom-column-3"><h3>Contact</h3></div>
                    </div>
                </div>                
                <div class="col-4">
                    Column
                </div>
            </div>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="container">
            <img src="images/Rectangle_1.png" alt="Banner Image">
        </div>
    </section>

    <!-- Cart Section -->
    <section class="cart">
        <div class="container">
            <h2>Cart</h2>
            <div class="cart-content">
                <div class="cart-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <img src="product-placeholder.png" alt="Product Image">
                                    <span>Asgaard Sofa</span>
                                </td>
                                <td>Rs. 250,000.00</td>
                                <td><input type="number" value="1" min="1"></td>
                                <td>Rs. 250,000.00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="cart-totals">
                    <h3>Cart Totals</h3>
                    <p>Subtotal: Rs. 250,000.00</p>
                    <p>Total: Rs. 250,000.00</p>
                    <button>Check Out</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer with Icons -->
    <footer>
        <div class="container">
            <div class="footer-info">
                <div class="footer-item">
                    <img src="quality-icon.png" alt="High Quality">
                    <p>High Quality</p>
                </div>
                <div class="footer-item">
                    <img src="warranty-icon.png" alt="Warranty Protection">
                    <p>Warranty Protection</p>
                </div>
                <div class="footer-item">
                    <img src="shipping-icon.png" alt="Free Shipping">
                    <p>Free Shipping</p>
                </div>
                <div class="footer-item">
                    <img src="support-icon.png" alt="24/7 Support">
                    <p>24 / 7 Support</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
